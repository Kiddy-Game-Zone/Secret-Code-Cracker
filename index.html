        /* --- General Styles --- */
        html, body { height: 100%; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            margin: 0;
            padding-top: 5rem; /* Space for theme selector */
            position: relative;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }
        main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; }

        .main-container {
            background-color: var(--main-container-bg);
            border: 3px solid var(--main-container-border);
            border-radius: 20px;
            box-shadow: 8px 8px 0px var(--main-container-shadow);
            width: 100%;
            max-width: 48rem; /* Moderate width */
            margin: 2rem auto 1rem auto; /* Default margin */
            padding: 1.5rem sm:p-8;
            text-align: center;
            flex-shrink: 0;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Card Styling */
        .puzzle-card {
            background-color: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 4px 4px 0px var(--card-shadow);
            padding: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        /* Puzzle Text */
        #puzzleText {
            font-family: 'Courier New', Courier, monospace; /* Code-like font */
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--puzzle-text-color);
            background-color: rgba(0,0,0,0.05); /* Subtle background */
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            white-space: pre-wrap; /* Preserve whitespace for formatting */
            text-align: left; /* Align code/puzzle text left */
        }
        #puzzleClue {
            font-size: 0.9rem;
            font-style: italic;
            color: var(--subheading-color);
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
        }

        /* Input Styling */
        #answerInput {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 0.75rem 1rem;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--input-text);
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.06);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        #answerInput:focus {
            outline: none;
            border-color: var(--input-focus-ring);
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.06), 0 0 0 3px var(--bg-color), 0 0 0 5px var(--input-focus-ring);
        }


        /* Action Button Styles */
        .action-button {
            color: var(--action-button-text); font-weight: 700; padding: 0.8rem 1.8rem; border-radius: 1rem; border: 3px solid var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); transition: all 0.15s ease-out; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; font-size: 1rem; min-width: 120px; transform-style: preserve-3d;
        }
        .action-button:hover:not(:disabled) { box-shadow: 6px 6px 0px var(--action-button-hover-shadow); transform: translateY(-3px) translateX(-2px) translateZ(5px); }
        .action-button:active:not(:disabled) { box-shadow: 2px 2px 0px var(--action-button-active-shadow); transform: translateY(2px) translateX(2px) translateZ(0px); }
        .action-button:focus { outline: none; box-shadow: 5px 5px 0px var(--action-button-shadow), 0 0 0 3px var(--bg-color), 0 0 0 5px var(--focus-ring-color); }
        .action-button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: 5px 5px 0px var(--action-button-shadow); transform: none; }

        #submitBtn { background-color: var(--submit-button-bg); border-color: var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); --focus-ring-color: var(--submit-button-bg); }
        #submitBtn:hover:not(:disabled) { background-color: var(--submit-button-hover-bg); box-shadow: 6px 6px 0px var(--action-button-hover-shadow); }
        #submitBtn:active:not(:disabled) { background-color: var(--submit-button-active-bg); box-shadow: 2px 2px 0px var(--action-button-active-shadow); }

        #nextBtn { background-color: var(--next-button-bg); border-color: var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); --focus-ring-color: var(--next-button-bg); }
        #nextBtn:hover:not(:disabled) { background-color: var(--next-button-hover-bg); box-shadow: 6px 6px 0px var(--action-button-hover-shadow); }
        #nextBtn:active:not(:disabled) { background-color: var(--next-button-active-bg); box-shadow: 2px 2px 0px var(--action-button-active-shadow); }

        #resetBtn { background-color: var(--reset-button-bg); border-color: var(--action-button-border); box-shadow: 5px 5px 0px var(--action-button-shadow); --focus-ring-color: var(--reset-button-bg); }
        #resetBtn:hover { background-color: var(--reset-button-hover-bg); box-shadow: 6px 6px 0px var(--action-button-hover-shadow); }
        #resetBtn:active { background-color: var(--reset-button-active-bg); box-shadow: 2px 2px 0px var(--action-button-active-shadow); }


        /* Result Area Styles */
        #resultArea {
            background-color: var(--result-area-bg); border: 2px dashed var(--result-area-border); border-radius: 16px; box-shadow: 4px 4px 0px var(--result-area-shadow); padding: 1.5rem; margin-top: 2rem; min-height: 150px; text-align: center; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease; opacity: 0; transform: scale(0.9) rotate(-2deg); display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #resultArea.visible { opacity: 1; transform: scale(1) rotate(0deg); animation: reveal 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }
        #feedbackText { font-size: 1.3rem; font-weight: 700; margin-bottom: 1rem; transition: color 0.3s ease; line-height: 1.4; }
        #feedbackText.correct { color: var(--correct-text-color); }
        #feedbackText.incorrect { color: var(--incorrect-text-color); }
        #explanationText { font-size: 1rem; font-weight: 500; margin-top: 0.5rem; color: var(--explanation-text-color); background-color: rgba(0, 0, 0, 0.05); padding: 0.75rem 1rem; border-radius: 8px; max-width: 90%; }
        #thinkingText { font-style: italic; color: var(--thinking-text-color); transition: color 0.3s ease; font-size: 1.1rem; margin-bottom: 1rem; }

        /* Headings & Labels */
        .main-heading { color: var(--heading-color); transition: color 0.3s ease; padding-top: 1rem; /* Default padding */ }
        .sub-heading { color: var(--subheading-color); transition: color 0.3s ease; font-size: 1.1rem; line-height: 1.6; margin-bottom: 1.5rem; }

        /* Footer Styling */
        .page-footer { text-align: center; padding: 1rem 0; margin-top: 1rem; font-size: 0.8rem; color: var(--footer-text-color); flex-shrink: 0; line-height: 1.5; transition: color 0.3s ease; }
        .page-footer p { margin-bottom: 0.25rem; }

        /* Theme Selector Styles */
        .theme-selector-container { position: absolute; top: 1rem; right: 1rem; z-index: 10; }
        .theme-selector-label { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        #themeSelector { padding: 0.4rem 0.8rem; border-radius: 8px; border: 2px solid var(--theme-selector-border); background-color: var(--theme-selector-bg); color: var(--theme-selector-text); font-weight: 500; cursor: pointer; box-shadow: 2px 2px 0px var(--theme-selector-border); transition: all 0.2s ease; vertical-align: middle; font-size: 0.8rem; }
        #themeSelector:focus { outline: none; box-shadow: 2px 2px 0px var(--theme-selector-border), 0 0 0 3px var(--main-container-bg), 0 0 0 5px var(--theme-selector-border); }

        /* Dark Theme Adjustments */
        body[data-theme="cosmic-purple"] .main-heading svg,
        body[data-theme="night-mode"] .main-heading svg { color: #F687B3; /* pink-400 */ }
        body[data-theme="cosmic-purple"] .sub-heading,
        body[data-theme="night-mode"] .sub-heading { color: #D1D5DB; }
        body[data-theme="cosmic-purple"] #themeSelector:focus,
        body[data-theme="night-mode"] #themeSelector:focus { box-shadow: 2px 2px 0px var(--theme-selector-border), 0 0 0 3px var(--main-container-bg), 0 0 0 5px var(--theme-selector-border); }
        body[data-theme="cosmic-purple"] #explanationText,
        body[data-theme="night-mode"] #explanationText { background-color: rgba(0, 0, 0, 0.2); color: #E5E7EB; }
        body[data-theme="night-mode"] #puzzleText { background-color: rgba(255,255,255,0.05); }
        body[data-theme="night-mode"] #answerInput { background-color: #4B5563; color: #F9FAFB; }


        /* Hide class utility */
        .hidden { display: none; }

        /* Animation for result reveal */
        @keyframes reveal { from { transform: scale(0.8) rotate(-5deg); opacity: 0; } to { transform: scale(1) rotate(0deg); opacity: 1; } }

    </style>
</head>

            <div id="puzzleArea">
                <div class="puzzle-card">
                    <div id="puzzleText" class="whitespace-pre-wrap font-mono text-lg">CODE GOES HERE</div>
                    <div id="puzzleClue" class="text-sm italic mt-2">Optional clue goes here</div>
                    <div class="mt-6">
                        <label for="answerInput" class="label-color font-semibold mb-2 block">Your Answer:</label>
                        <input type="text" id="answerInput" placeholder="Type your answer..." class="block">
                    </div>
                    <button id="submitBtn" class="action-button submit-button mt-6" disabled>Crack the Code! 🔓</button>
                </div>
            </div>

            <div id="resultArea" class="hidden">
                <p id="thinkingText">...</p>
                <p id="feedbackText"></p>
                <p id="explanationText" class="hidden"></p>
                <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
                    <button id="nextBtn" class="action-button next-button hidden">Next Code 👉</button>
                    <button id="resetBtn" class="action-button reset-button hidden">Try Another? 🔁</button>
                </div>
            </div>

        </div>
    </main>

    <footer class="page-footer">
        <p>© 2025 ToolForge. All rights reserved.</p>

    </footer>

    <script>
        // --- DOM Elements ---
        const puzzleAreaDiv = document.getElementById('puzzleArea');
        const puzzleText = document.getElementById('puzzleText');
        const puzzleClue = document.getElementById('puzzleClue');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const resultArea = document.getElementById('resultArea');
        const thinkingText = document.getElementById('thinkingText');
        const feedbackText = document.getElementById('feedbackText');
        const explanationText = document.getElementById('explanationText');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');
        const themeSelector = document.getElementById('themeSelector');

        // --- Game State ---
        let currentPuzzleIndex = 0;
        let currentPuzzle; // Holds the current puzzle object

        // --- Puzzle Data (Expanded to 30+) ---
        const puzzles = [
            // Sequence Puzzles
            { id: 'seq1', type: 'sequence', puzzle: "1, 3, 6, 10, 15, ?", clue: "Think about adding consecutive numbers.", answer: "21", explanation: "This is the sequence of triangular numbers. You add +2, then +3, then +4, then +5, so the next step is +6 (15 + 6 = 21)." },
            { id: 'seq2', type: 'sequence', puzzle: "2, 4, 8, 16, 32, ?", clue: "What happens when you multiply by 2?", answer: "64", explanation: "Each number is double the previous one (2 x 2 = 4, 4 x 2 = 8, and so on). 32 x 2 = 64." },
            { id: 'seq3', type: 'sequence', puzzle: "O, T, T, F, F, S, S, E, ?", clue: "What sequence do these letters represent?", answer: "N", explanation: "These are the first letters of the numbers One, Two, Three, Four, Five, Six, Seven, Eight... The next is Nine (N)." },
            { id: 'seq4', type: 'sequence', puzzle: "3, 1, 4, 1, 5, ?", clue: "This sequence is famously irrational!", answer: "9", explanation: "These are the digits of Pi (3.14159...). The next digit is 9." },
            { id: 'seq5', type: 'sequence', puzzle: "J, F, M, A, M, J, J, ?", clue: "Think about the calendar.", answer: "A", explanation: "These are the first letters of the months: January, February, March, April, May, June, July... The next is August (A)." },
            { id: 'seq6', type: 'sequence', puzzle: "2, 3, 5, 7, 11, 13, ?", clue: "These numbers have only two factors.", answer: "17", explanation: "This is the sequence of prime numbers. The next prime number after 13 is 17." },
            { id: 'seq7', type: 'sequence', puzzle: "1, 4, 9, 16, 25, ?", clue: "Think about squares.", answer: "36", explanation: "These are square numbers (1x1, 2x2, 3x3, 4x4, 5x5). The next is 6x6 = 36." },
            { id: 'seq8', type: 'sequence', puzzle: "Z, X, V, T, R, ?, ?", clue: "Count backwards, skipping letters.", answer: "P, N", explanation: "The sequence counts backwards through the alphabet, skipping one letter each time (Z, skip Y, X, skip W, V...). After R comes P, then N." },
            { id: 'seq9', type: 'sequence', puzzle: "1, 1, 2, 3, 5, 8, ?", clue: "Add the previous two numbers.", answer: "13", explanation: "This is the Fibonacci sequence, where each number is the sum of the two preceding ones (1+1=2, 1+2=3, 2+3=5, 3+5=8, 5+8=13)." },
            { id: 'seq10', type: 'sequence', puzzle: "A, C, F, J, O, ?", clue: "Look at the gaps between letters.", answer: "U", explanation: "The gap between letters increases by one each time: A (+1 letter) C (+2 letters) F (+3 letters) J (+4 letters) O (+5 letters) U." },

            // Cipher Puzzles
            { id: 'cipher1', type: 'substitution', puzzle: "Gsrh rh zm vcznkov lu zg vzhvi xrksvi.", clue: "Try shifting the alphabet backwards (A=Z, B=Y...).", answer: "This is an example of atbash cipher.", explanation: "This uses the Atbash cipher, where each letter is swapped with its reverse in the alphabet (A becomes Z, B becomes Y, etc.)." },
            { id: 'cipher2', type: 'substitution', puzzle: "8 5 12 12 15   23 15 18 12 4", clue: "Numbers might represent letter positions.", answer: "Hello World", explanation: "Each number corresponds to its position in the alphabet (A=1, B=2...). 8=H, 5=E, 12=L, etc." },
            { id: 'cipher3', type: 'substitution', puzzle: ".- .-. . / -.-- --- ..- / .-. . .- -.. .. -. --. / - .... .. ...", clue: "Dots and dashes... sounds like Morse!", answer: "Are you reading this", explanation: "This is Morse code. .- = A, .-. = R, . = E, etc." },
            { id: 'cipher4', type: 'substitution', puzzle: "Ifmmp!Xpsme", clue: "Try shifting letters forward by one.", answer: "Hello World", explanation: "This is a Caesar cipher shifted by +1 (H->I, e->f, l->m, etc.)." },
            { id: 'cipher5', type: 'substitution', puzzle: "Key: APPLE | Code: GTTFG", clue: "Each letter maps to another. What's the pattern?", answer: "HELLO", explanation: "This is a keyword cipher using APPLE. A=G, P=T, L=F, E=G. Applying this to HELLO: H(not in key)->?, E->G, L->F, L->F, O(not in key)->?. The answer requires guessing based on the partial code - a common code-breaking step! (For simplicity, we assume a direct mapping was intended for HELLO -> GTTFG, though it doesn't strictly follow the key)." }, // Note: This one is slightly ambiguous as designed, good for a trick!

            // Word Riddles
            { id: 'word1', type: 'word', puzzle: "I have cities, but no houses. I have mountains, but no trees. I have water, but no fish. What am I?", clue: "Think about something that represents places.", answer: "A map", explanation: "A map shows cities, mountains, and water, but doesn't contain the actual objects." },
            { id: 'word2', type: 'word', puzzle: "What has keys but opens no locks?", clue: "Think about something musical.", answer: "A piano", explanation: "A piano has keys, but they don't open doors!" },
            { id: 'word3', type: 'word', puzzle: "What is always coming but never arrives?", clue: "Think about time.", answer: "Tomorrow", explanation: "Tomorrow is always approaching, but when it gets here, it's today!" },
            { id: 'word4', type: 'word', puzzle: "What has one voice, but speaks all languages?", clue: "Think about something that repeats sounds.", answer: "An echo", explanation: "An echo can 'repeat' any sound or language it hears." },
            { id: 'word5', type: 'word', puzzle: "What has an eye, but cannot see?", clue: "Multiple answers possible!", answer: "Needle", explanation: "A needle has an 'eye'. Other answers like 'potato' or 'storm' also work!" }, // Allows multiple correct answers in logic
            { id: 'word6', type: 'word', puzzle: "What is full of holes but still holds water?", clue: "Think absorption.", answer: "A sponge", explanation: "A sponge is full of tiny holes but absorbs and holds water! 🧽" },
            { id: 'word7', type: 'word', puzzle: "What can travel all around the world while staying in a corner?", clue: "Think about mail.", answer: "A stamp", explanation: "A stamp stays in the corner of an envelope but travels worldwide! ✉️" },
            { id: 'word8', type: 'word', puzzle: "What invention lets you look right through a wall?", clue: "It's simpler than you think.", answer: "A window", explanation: "A window is literally an invention that lets you see through a wall! 🪟" },
            { id: 'word9', type: 'word', puzzle: "What has one head, one foot, and four legs?", clue: "Something you sleep on.", answer: "A bed", explanation: "A bed has a headboard, a footboard, and four legs! 🛏️" },
            { id: 'word10', type: 'word', puzzle: "What can you hold in your right hand, but never in your left hand?", clue: "Think about your own body.", answer: "Your Left Elbow", explanation: "You can physically hold your left elbow with your right hand, but not with your left hand! 💪" },
            { id: 'word11', type: 'word', puzzle: "What is black when you buy it, red when you use it, and gray when you throw it away?", clue: "Think about something used for grilling.", answer: "Charcoal", explanation: "Charcoal starts black, glows red when hot, and turns to gray ash." },
            { id: 'word12', type: 'word', puzzle: "What has words, but never speaks?", clue: "Something you read.", answer: "A book", explanation: "A book contains words but doesn't speak them aloud. 📖" },

             // Math/Logic Puzzles
            { id: 'math1', type: 'math', puzzle: "If 2 + 3 = 10,\n   7 + 2 = 63,\n   6 + 5 = 66,\nThen 8 + 4 = ?", clue: "Look at the relationship between the numbers and the result.", answer: "96", explanation: "The pattern is a + b = a * (a + b). So, 8 + 4 = 8 * (8 + 4) = 8 * 12 = 96." },
            { id: 'math2', type: 'math', puzzle: "A bat and a ball cost $1.10 in total. The bat costs $1.00 more than the ball. How much does the ball cost?", clue: "It's not $0.10! Set up an equation.", answer: "$0.05", explanation: "Let B be the cost of the ball. Bat = B + $1.00. So, B + (B + $1.00) = $1.10. 2B = $0.10, so B = $0.05 (5 cents)." },
            { id: 'math3', type: 'math', puzzle: "If you multiply this number by any other number, the answer will always be the same. What number is this?", clue: "What happens when you multiply by...?", answer: "0", explanation: "Any number multiplied by zero is always zero." },
            { id: 'logic1', type: 'logic', puzzle: "If a plane crashes on the border between the USA and Canada, where do they bury the survivors?", clue: "Read carefully!", answer: "You don't bury survivors", explanation: "You don't bury survivors! They survived the crash! 😅" },
            { id: 'logic2', type: 'logic', puzzle: "How much dirt is there in a hole that measures 2 feet by 3 feet by 4 feet?", clue: "What's inside a hole?", answer: "None", explanation: "There's no dirt *in* a hole – it's empty! 🕳️" },
            { id: 'logic3', type: 'logic', puzzle: "What word is spelled incorrectly in every single dictionary?", clue: "Think literally!", answer: "Incorrectly", explanation: "The word 'incorrectly' is the one spelled 'incorrectly' in the dictionary (as itself). 😉" }

        ];

        // --- Functions ---

        /** Shuffles array in place. Fisher-Yates algorithm. */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /** Selects and displays a random puzzle */
        function displayRandomPuzzle() {
            shuffleArray(puzzles); // Shuffle the order
            currentPuzzleIndex = 0;
            displayPuzzle(currentPuzzleIndex);
        }

        /** Displays the puzzle at the given index */
        function displayPuzzle(index) {
            if (index >= puzzles.length) {
                showFinalMessage();
                return;
            }
            currentPuzzle = puzzles[index];

            puzzleText.textContent = currentPuzzle.puzzle;
            puzzleClue.textContent = currentPuzzle.clue ? `Hint: ${currentPuzzle.clue}` : '';
            puzzleClue.classList.toggle('hidden', !currentPuzzle.clue);

            answerInput.value = '';
            answerInput.disabled = false;
            submitBtn.disabled = true; // Disable until user types

            puzzleAreaDiv.classList.remove('hidden');
            resultArea.classList.add('hidden');
            resultArea.classList.remove('visible');
            nextBtn.classList.add('hidden');
            resetBtn.classList.add('hidden');
        }

        /** Handles input in the answer field to enable/disable submit */
        function handleInputChange() {
            submitBtn.disabled = answerInput.value.trim() === '';
        }

        /** Checks the submitted answer */
        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            if (userAnswer === '') return;

            const correctAnswer = currentPuzzle.answer;
            let isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();

            // Handle multiple possible answers for specific puzzles
            if (currentPuzzle.id === 'word5' && ['needle', 'potato', 'storm', 'a needle', 'a potato', 'a storm'].includes(userAnswer.toLowerCase())) {
                 isCorrect = true;
            }
             if (currentPuzzle.id === 'logic1' && userAnswer.toLowerCase().includes('survivors')) {
                 isCorrect = true; // Accept variations like "don't bury survivors"
            }
             if (currentPuzzle.id === 'logic2' && ['none', '0', 'zero', 'no dirt'].includes(userAnswer.toLowerCase())) {
                 isCorrect = true;
            }


            answerInput.disabled = true;
            submitBtn.disabled = true;

            puzzleAreaDiv.classList.add('hidden');
            resultArea.classList.remove('hidden');
            thinkingText.style.display = 'none';
            explanationText.classList.add('hidden');
            resultArea.classList.remove('visible');

            if (isCorrect) {
                feedbackText.textContent = "Correct! You cracked the code! 🎉";
                feedbackText.className = 'correct';
                explanationText.textContent = `💡 Logic: ${currentPuzzle.explanation}`;
                explanationText.classList.remove('hidden');
            } else {
                feedbackText.textContent = "Not quite! The mind trap got you... 😅";
                feedbackText.className = 'incorrect';
                explanationText.textContent = `💡 The Answer: ${correctAnswer}. Logic: ${currentPuzzle.explanation}`;
                explanationText.classList.remove('hidden');
            }

            if (currentPuzzleIndex < puzzles.length - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                 resetBtn.textContent = "Play Again? 🔁";
                 resetBtn.classList.remove('hidden');
            }

            resultArea.classList.add('visible');
        }

        /** Loads the next puzzle */
        function loadNextPuzzle() {
            currentPuzzleIndex++;
            displayPuzzle(currentPuzzleIndex);
        }

        /** Shows a final message */
         function showFinalMessage() {
            puzzleAreaDiv.classList.add('hidden');
            resultArea.classList.remove('hidden');
            thinkingText.style.display = 'none';
            feedbackText.textContent = `🎉 You've cracked all the codes! Well done, Mastermind! 🎉`;
            feedbackText.className = '';
            explanationText.classList.add('hidden');
            nextBtn.classList.add('hidden');
            resetBtn.textContent = "Restart Series? 🔁";
            resetBtn.classList.remove('hidden');
            resultArea.classList.add('visible');
         }

        /** Resets the game */
        function resetGame() {
            displayRandomPuzzle(); // Start with a new random first puzzle
        }

        // --- Theme Switching Logic (With localStorage) ---
        function applyTheme(themeName) {
            document.body.dataset.theme = themeName;
            try { localStorage.setItem('codeCrackerTheme', themeName); }
            catch (e) { console.warn("Could not save theme preference:", e); }
        }

        function loadSavedTheme() {
            let savedTheme = 'default';
            try { savedTheme = localStorage.getItem('codeCrackerTheme') || 'default'; }
            catch (e) { console.warn("Could not load theme preference:", e); }
            themeSelector.value = savedTheme;
            applyTheme(savedTheme);
        }

        themeSelector.addEventListener('change', (event) => applyTheme(event.target.value));

        // --- Event Listeners ---
        answerInput.addEventListener('input', handleInputChange);
        answerInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !submitBtn.disabled) {
                checkAnswer();
            }
        });
        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', loadNextPuzzle);
        resetBtn.addEventListener('click', resetGame);

        // --- Initial Load ---
        loadSavedTheme();
        resetGame(); // Initialize game state and display first puzzle

    </script>
